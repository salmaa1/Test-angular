<p>List des produits</p>
<a class="nav-link" routerLinkActivate="active" routerLink="/add">Ajouter Produit
</a>
<table border="5">
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Price</td>
        <td>Quantite</td>
        <td>Like</td>
        <td>Show</td>
    </tr>
    <tr *ngFor="let r of listProdcut ;let i=index">
        <td>{{r.id}}</td>
        <td>{{r.title}}</td>
        <td>{{r.price}}</td>
        <td>{{r.quantity}}</td>
        <td>{{r.like}}</td>
        <button [routerLink]="[r.id]" class="btn btn-primary" (click)="show()">Show</button>
    </tr>
</table>
